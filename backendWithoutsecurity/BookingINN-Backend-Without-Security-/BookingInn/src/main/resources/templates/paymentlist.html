<div th:insert="header.html">...</div>
<div th:insert="sidebar.html">...</div>
<!-- Start app main Content -->
<div class="main-content">
    <section class="section">
        <div class="row row-deck">
            <div class="col-md-12 ">
                <div class="card ">
                    <div class="card-body  col-md-12 col-sm-12">
                        <h3 class="text-center">All Payment list </h3>
                        <!-- Default Table -->
                        <table class="table ">
                            <thead>
                            <tr>
                                <th scope="col">Payment ID</th>
                                <th scope="col">Payment Type</th>
                                <th scope="col">Account Details</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Date</th>
                                <th scope="col">Booking Id</th>
                                <th scope="col">User Id</th>


                                <th scope="col" class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="plist:${paymentList}">
                                <td th:text="${plist.pid}"></td>
                                <td th:text="${plist.pType}"></td>
                                <td th:text="${plist.acDetails}"></td>
                                <td th:text="${plist.pAmount}"></td>
                                <td th:text="${plist.pDate}"></td>
                                <td th:text="${plist.bId.bTitle}"></td>
                                <td th:text="${plist.uId.uName}"></td>


                                <td>
                                    <a th:href="@{'/delete_payment/'+${plist.pid}}" class="btn btn-danger">Delete</a>
                                    <a th:href="@{'/update_hotel/'+${plist.pid}}" class="btn btn-success">Update</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Default Table Example -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- End app main Content -->
<div th:insert=" footer.html">...</div>
