
<div th:insert="header.html">...</div>
<div th:insert="sidebar.html">...</div>

        <!-- Start app main Content -->
        <div class="main-content">
            <section class="section">
                <div class="row row-deck">
                    <div class="col-md-12 ">
                        <div class="card ">
                            <div class="card-body m-5 col-md-12 col-sm-12">
                                <h3 th:if="${rtid==null}" class="card-title text-center mt-2">Add Room Type</h3>
                                <h3 th:if="${rtid!=null}" class="card-title text-center mt-2">Update Room Type</h3>

                                <form th:action="@{/save_roomtype}" th:object="${roomtype}" method="post" class="needs-validation"
                                      novalidate="">
                                    <input type="hidden" th:field="*{rtid}"/>


                                    <div class="row">
                                        <div class="col-sm-2  col-md-2">
                                        </div>
                                        <div class="col-sm-6  col-md-6">
                                            <label class="col-sm-12  col-form-label">Type</label>
                                            <input type="text" class="form-control" th:field="*{rtName}" required=""/>
                                            <div class="invalid-feedback">
                                                What's your roomtype name?
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-2  col-md-2">
                                        </div>
                                        <div class="col-sm-6  col-md-6">
                                            <label class="col-sm-12  col-form-label">Description</label>
                                            <textarea class="form-control" th:field="*{rtDescription}" required=""></textarea>
                                            <div class="invalid-feedback">
                                                Roomtype description here?
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-2  col-md-2">
                                        </div>
                                        <div class="col-sm-6  col-md-6">
                                            <label class="col-sm-12  col-form-label">Keyword</label>
                                            <input type="text" class="form-control" th:field="*{rtKey}" required=""/>
                                            <div class="invalid-feedback">
                                                key value here?
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3 text-center">
                                        <label class="col-sm-6 col-form-label"></label>
                                        <div class="col-sm-10">
                                            <button th:if="${rtid==null}"  type="submit" class="btn btn-primary ">Submit Form</button>
                                            <button th:if="${rtid!=null}"  type="submit" class="btn btn-primary ">Update Form</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- End app main Content -->
<div th:insert=" footer.html">...</div>
