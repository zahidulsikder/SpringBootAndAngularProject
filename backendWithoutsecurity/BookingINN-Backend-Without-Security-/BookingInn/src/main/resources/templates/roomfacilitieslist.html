<div th:insert="sidebar.html">...</div>

<!-- Start app main Content -->
<div class="main-content">
    <section class="section">
        <div class="row row-deck">
            <div class="col-md-12 ">
                <div class="card-body  col-md-12 col-sm-12">
                    <h3 class="text-center">All Room Facilities</h3>
                    <!-- Default Table -->
                    <table class="table ">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>

                            <th scope="col" class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rfList : ${rfaciList}">
                            <td th:text="${rfList.rfId}"></td>
                            <td th:text="${rfList.rfName}"></td>
                            <td class="col-sm-2" th:text="${rfList.rfDescription}"></td>
                            <td>
                                <a th:href="@{'/delete_roomfacilities/'+${rfList.rfId}}"
                                   class="btn btn-danger">Delete</a>
                                <a th:href="@{'/update_roomfacilities/'+${rfList.rfId}}"
                                   class="btn btn-success">Update</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- End Default Table Example -->
                </div>
            </div>
        </div>
</section>
</div>
<!-- End app main Content -->
