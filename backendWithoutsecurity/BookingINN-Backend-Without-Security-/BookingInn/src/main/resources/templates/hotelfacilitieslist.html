<div th:insert="sidebar.html">...</div>

<!-- Start app main Content -->
<div class="main-content">
    <section class="section">
        <div class="row row-deck">
            <div class="col-md-12 ">
                <div class="card-body  col-md-12 col-sm-12">
                    <p class="text-center text-white bg-success" th:text="${messege}"></p>
                    <h3 class="text-center">All Hotel Facilities</h3>
                    <!-- Default Table -->
                    <table class="table ">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Keyword</th>

                            <th scope="col" class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="hfacilities:${hfList}">
                            <td th:text="${hfacilities.hfacid}"></td>
                            <td th:text="${hfacilities.hfacname}"></td>
                            <td th:text="${hfacilities.hfacdiscription}"></td>
                            <td class="col-sm-2" th:text="${hfacilities.hfackeyword}"></td>
                            <td>
                                <a th:href="@{'/delete_hfacilities/'+${hfacilities.hfacid}}" class="btn btn-danger">Delete</a>
                                <a th:href="@{'/edit_hfacilities/'+${hfacilities.hfacid}}" class="btn btn-success">Update</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- End Default Table Example -->
                </div>
            </div>
        </div>
<!-- End app main Content -->
